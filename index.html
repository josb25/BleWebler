<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> BleWebler - Open Source BLE Web Labeler </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>BleWebler</h1>

    <!-- <label for="labelType">Type of Content:</label> -->
    <div class="label-type-selector">
      <button class="label-type-btn active" data-type="text">Text</button>
      <button class="label-type-btn" data-type="bitmap">Image</button>
      <button class="label-type-btn" data-type="qrcode">QR-Code</button>
      <button class="label-type-btn" data-type="info">Info</button>
    </div>


    <div id="textOptions">
      <canvas id="fabricCanvas" width="384" height="96" style="border:1px solid #ccc;"></canvas>
      <div style="margin-top: 10px;">
        <input type="text" id="newTextContent" placeholder="Enter text" value="Hello World" />
        <button onclick="addTextToCanvas()">Add Text</button>
        <button onclick="deleteSelectedObject()">Delete Selected</button>
      </div>

      <div style="margin-top: 10px;">
        <label for="fontSize">Font Size (px):</label>
        <input type="number" id="fontSize" value="48" min="1" />
        <label for="fontFamilySelect">Font Family:</label>
        <select id="fontFamilySelect"></select>
        <button id="loadSystemFontsBtn">Load System Fonts</button>
      </div>

      <div style="margin-top: 10px;">
        <label>Text Alignment:</label>
        <button onclick="setTextAlign('left')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M80-80v-800h80v800H80Zm160-200v-120h400v120H240Zm0-280v-120h640v120H240Z"/></svg></button>
        <button onclick="setTextAlign('center')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M440-80v-200H240v-120h200v-160H120v-120h320v-200h80v200h320v120H520v160h200v120H520v200h-80Z"/></svg></button>
        <button onclick="setTextAlign('right')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M800-80v-800h80v800h-80ZM320-280v-120h400v120H320ZM80-560v-120h640v120H80Z"/></svg></button>
      </div>

      <div style="margin-top: 10px;">
        <label>Vertical Alignment:</label>
        <button onclick="setVerticalAlign('top')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M280-80v-640h120v640H280Zm280-240v-400h120v400H560ZM80-800v-80h800v80H80Z"/></svg></button>
        <button onclick="setVerticalAlign('middle')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M280-120v-320H80v-80h200v-320h120v320h160v-200h120v200h200v80H680v200H560v-200H400v320H280Z"/></svg></button>
        <button onclick="setVerticalAlign('bottom')"><svg height="24" viewBox="0 -960 960 960" width="24"><path d="M80-80v-80h800v80H80Zm200-160v-640h120v640H280Zm280 0v-400h120v400H560Z"/></svg></button>
      </div>

      <div class="options">
        <label><input type="checkbox" id="bold" />Bold</label>
        <label><input type="checkbox" id="italic" />Italic</label>
        <label><input type="checkbox" id="underline" />Underline</label>
        <label><input type="checkbox" id="segmentedPaper" />Segmented Paper</label>
      </div>
    </div>

    <div id="imageOptions" style="display:none;">
      <label>Work in Progress.</label>
    </div>

    <div id="qrcodeOptions" style="display:none;">
      <label>Work in Progress.</label>
      <!-- QR-Code input & options -->
    </div>

    <div id="infoOptions" style="display:none;">
      <label>Work in Progress.</label>
      <!-- Info about printer -->
    </div>

    <button id="printButton">Print!</button>

    <button class="advanced-toggle" onclick="toggleAdvanced()">Show Advanced</button>
    <div id="advancedSection" style="display: none; margin-top: 1em;">
      <button onclick="disconnectPrinter()">Disconnect</button>
      <pre id="logOutput" style="text-align: left; background: #eee; padding: 0.5em; margin-top: 1em; height: 150px; overflow: auto;"></pre>
    </div>
  </div>

  <script src="js/marklife_p12.js" defer></script>
  <script src="js/fabric.min.js" defer></script>
  <script src="js/fabric_editor.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/utils.js" defer></script>
</body>
</html>
