<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> BleWebler - Open Source BLE Web Labeler </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>BleWebler</h1>

    <label for="printerSelect">Printer:</label>
    <select id="printerSelect"></select>

    <!-- <label for="labelType">Type of Content:</label> -->
    <div class="label-type-selector">
      <button class="label-type-btn active" data-type="text">Text</button>
      <button class="label-type-btn" data-type="bitmap">Image</button>
      <button class="label-type-btn" data-type="qrcode">QR-Code</button>
      <button class="label-type-btn" data-type="info">Info</button>
    </div>


    <div id="textOptions">
    <label for="labelText">Text (line 1):</label>
    <input type="text" id="labelText" placeholder="Input text" value="" />

    <label for="labelText2">Text (line 2, optional):</label>
    <input type="text" id="labelText2" placeholder="Optional second line" value="" />

    <label for="fontSize">Font size (px):</label>
    <input type="number" id="fontSize" value="48" min="1" />

    <label for="fontFamily">Font:</label>
    <input type="text" id="fontFamily" value="Arial" placeholder="e. g. Arial" />

    <div class="options">
        <label><input type="checkbox" id="bold" checked />Bold</label>
        <label><input type="checkbox" id="italic" />Italic</label>
        <label><input type="checkbox" id="underline" />Underline</label>
        <label><input type="checkbox" id="segmentedPaper" />Segmented Paper</label>
        <label><input type="checkbox" id="shrinkToWidth" />Shrink to label width</label>
      </div>

      <canvas id="textPreview" width="200" height="80" style="display:block; margin-top:0.5em; background:#fff;"></canvas>
    </div>

    <div id="imageOptions" style="display:none;">
      <label for="imageFile">Bitmap (BMP):</label>
      <input type="file" id="imageFile" accept=".bmp,image/bmp" />

      <canvas id="imagePreview" width="200" height="80" style="display:block; margin-top:0.5em; background:#fff;"></canvas>

      <label for="imageScaleMode">Image scaling on label:</label>
      <select id="imageScaleMode">
        <option value="scale">Scale/Stretch to label width</option>
        <option value="asis">Print as is (crop if too high)</option>
      </select>

      <div id="imageInfo" style="margin-top:0.5em; text-align:left;"></div>
    </div>

    <div id="qrcodeOptions" style="display:none;">
      <label>Work in Progress.</label>
      <!-- QR-Code input & options -->
    </div>

    <div id="infoOptions" style="display:none;">
      <label>Work in Progress.</label>
      <!-- Info about printer -->
    </div>

    <div id="estimatedLengthContainer" style="margin-top:1em; text-align:left;">
      <label>Estimated length: <span id="estimatedLengthValue">-</span></label>
    </div>

    <button onclick="printLabel()">Print!</button>

    <button class="advanced-toggle" onclick="toggleAdvanced()">Show Advanced</button>
    <div id="advancedSection" style="display: none; margin-top: 1em;">
      <button onclick="disconnectPrinter()">Disconnect</button>
      <pre id="logOutput" style="text-align: left; background: #eee; padding: 0.5em; margin-top: 1em; height: 150px; overflow: auto;"></pre>
    </div>
  </div>

  <script src="js/marklife_p12.js" defer></script>
  <script src="js/printers.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/utils.js" defer></script>
</body>
</html>
